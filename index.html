<!DOCTYPE html>
<html>
	
	<head>
		<title>Bookings</title>
		<link href="css/custom/screen.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
		<body>
			<div>
			<h1>
				Book a Function 	
			</h1>
			<div id="detailsForm">
				<h2> 
					Host Details
				</h2>
				<form class="hdetails" name="proposor">
					<div id="name">
	  					<input id="nameValue" type="text" class="form-control" placeholder="First Name" required>
					</div>
					<div id="surname">
		  				<input id="surNameValue" type="text" class="form-control" placeholder="Surname" required>
					</div>
					<div id="cell">
		  				<input id="cellValue" type="text" class="form-control" placeholder="Cell Number" required>
					</div>
					<div id="email">
		  				<input id="emailAddress" type="text" class="form-control" placeholder="Email Address" required>
					</div>
					<div id="additionalInfo">
		  				<textarea id="additionInfValue" class="form-control" rows="3" placeholder="Additional Information/Requirements"></textarea>
					</div>
				</form>
			</div>
			<div id="functionDetails">
				<h3> 
					Function Details
				</h3>
				<form class="fdetails" >
					<div id="date">
						<div id="dialogue">
							Date
						</div>
						<input id="dateValue" type="date" class="form-control" name="sTime" value="Start Time" max="2025-12-31" required>
					</div>
					<div id="startTime">
						<div id="dialogue">
							Start Time
						</div>
						<input id="startValue" type="time" class="form-control" name="usr_time" required>
					</div>
					<div id="endTime">
						<div id="dialogue">
							End Time
						</div>
		  				<input id="endValue" type="time" class="form-control" name="usr_time" required>
					</div>
					<div class="dDown">
					  <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" id="dropdownMenu1">
					    Function
					    <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="-1" href="#childEvent">Kiddies</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#childEvent">Day Visitors</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#childEvent">School Outing</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#functionDetails">Weddings</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#functionDetails">Corporate</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#privateEvent">Private Function</a></li>
						  </ul>
					</div>
				</form>
			</div>
			<div id="privateEvent">
				<form class="cdetails" >
					<div id="amountGuests">
						<label for="male">Number of guests attending<em>(including host)</em></label>
	  					<input type="text" class="form-control" placeholder="Amount" id="numberOfGuests_PVT" required>
					</div>
				</form>
			</div>
			<div id="childEvent">
				<form class="cdetails" >
					<div id="name">
						<label for="male">Number of children attending?</label>
	  					<input type="text" class="form-control" placeholder="Amount" id="numberOfChildren" required>
					</div>
					<div id="name">
						<label for="male">Number of adults participating in activity?</label>
	  					<input type="text" class="form-control" placeholder="Amount" id="numberOfAdults" required>
					</div>
				</form>
			</div>
			<div id="contactDetails">
				<h3> 
					Contact
				</h3>
				<form class="cdetails" >
					<div id="name">
	  					<input type="text" class="form-control" placeholder="First Name" id="contact_firstName" required>
					</div>
					<div id="surname">
		  				<input type="text" class="form-control" placeholder="Surname" id="contact_lastName" required>
					</div>
					<div id="cell">
		  				<input type="text" class="form-control" placeholder="Cell Number" id="contact_cell" required>
					</div>
					<div id="email">
		  				<input type="text" class="form-control" placeholder="Email Address" id="contact_email" required>
					</div>
				</form>
			</div>
			<div id="submitBTN">
				<div class="btn-group">
					<button id="sMit" type="button" class="btn btn-default">Submit</button>
				</div>
			</div>
		</div>
	</body>
</html>
